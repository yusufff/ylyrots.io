<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setisbeW & sppA ni seirotS gnitavitpaC debmE - ylyrotS</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #content {
      transform: rotate(180deg);
    }
  </style>
</head>
<body>
  <div id="content"></div>

  <script>
    fetch('https://cors-anywhere.herokuapp.com/https://storyly.io')
      .then(res => res.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const head = doc.querySelector('head');
        const body = doc.querySelector('body');
        document.querySelector('head').append(...head.childNodes);
        document.querySelector('#content').append(...body.childNodes);
      });
  </script>
</body>
</html>
